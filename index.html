<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron justify-content-center">
    <div class="row justify-content-center">
      <h1 class="display-3">Work Day Scheduler</h1>
    </div>
    <div class="row lead justify-content-center">
      <p class="lead">A simple calendar app for scheduling your work day</p>
    </div>
    <div class="lead row justify-content-center">
       <p id="dateDisplay" class="lead"></p>
    </div>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>9:00AM</span>
      </div>
      <textarea id="text900" class="description col-md-10">
        </textarea>
        <button id="btn900" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>10:00AM</span>
      </div>
      <textarea id="text1000" class="col-md-10 description">
        </textarea>
        <button id="btn1000" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>11:00AM</span>
      </div>
      <textarea id="text1100" class="col-md-10 description">
        </textarea>
        <button id="btn1100" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>12:00PM</span>
      </div>
      <textarea id="text1200" class="col-md-10 description">
        </textarea>
        <button id="btn1200" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>1:00PM</span>
      </div>
      <textarea id="text1300" class="col-md-10 description">
        </textarea>
        <button id="btn1300" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>2:00PM</span>
      </div>
      <textarea id="text1400" class="col-md-10 description">
        </textarea>
        <button id="btn1400" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
        <span>3:00PM</span>
      </div>
      <textarea id="text1500" class="col-md-10 description">
        </textarea>
        <button id="btn1500" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
       <span>4:00PM</span>
      </div>
      <textarea id="text1600" class="col-md-10 description">
        </textarea>
        <button id="btn1600" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-1 hour">
       <span>5:00PM</span>
      </div>
      <textarea id="text1700" class="col-md-10 description">
        </textarea>
        <button id="btn1700" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
